<div style="background-color: #f1db42">
<p>Michelle Negrellos Fong | 5B</p>
</div>
<div class="wrapper">
  <div class="gallery">
    <div class="item" *ngFor="let item of data">
      <h1> {{ item.name }} </h1>
      <p> {{ item.description }} </p>
      <div class="imgs">
      <img [src]="img" alt="" *ngFor="let img of item.flickr_images">
      </div>
    </div>
  </div>
</div>
